<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syempre Ikaw!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      background-color: #fff6e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-wrapper {
      transform: scale(1.3);              /* Zoom the entire content */
      transform-origin: top center;       /* Zoom from top */
    }

    .container {
      text-align: center;
      max-width: 90%;
      width: 100%;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
    }

    #popup video {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .options {
      margin-top: 20px;
    }

    .options button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ffcccc;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background: #ffaaaa;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="zoom-wrapper">
    <div class="container">
      <h1>SYEMPRE IKAW! ü§ù</h1>

      <div id="popup">
        <video id="myVideo" controls>
          <source src="your-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="options">
        <button onclick="togglePlay()">‚ñ∂Ô∏è Play / Pause</button>
        <button onclick="toggleMute()">üîá Mute / Unmute</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("myVideo");

    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function toggleMute() {
      video.muted = !video.muted;
    }
  </script>
</body>
</html>
